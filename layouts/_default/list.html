{{ define "main" }}
    {{ range .Pages }} 
        <article>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2> 
            
            <div class="summary">
                {{ .Summary }} 
            </div>
            
            {{ if .Truncated }}
                <a href="{{ .RelPermalink }}">Read more...</a>
            {{ end }}
        </article>
    {{ end }}
{{ end }}
